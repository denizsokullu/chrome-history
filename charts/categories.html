<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script>
google.charts.load('current', {'packages':['corechart','line','sankey']});
google.charts.setOnLoadCallback(drawChartLast24);
google.charts.setOnLoadCallback(drawChartLast7);
google.charts.setOnLoadCallback(drawChartLast30);
google.charts.setOnLoadCallback(drawChartLast12);

function toHours(hour){
  return new Date(2018,3,30,hour);
}

function toDays(day){
  return new Date(2018,3,30-day,0);
}
function toMonths(year,month){
  return new Date(year,month-1,0,0);
}

function drawChartLast12(){

  var data = new google.visualization.DataTable();
  data.addColumn('string', 'From');
  data.addColumn('string', 'To');
  data.addColumn('number', 'Weight');
  data.addRows([
    [ 'Social Media', 'facebook.com', 0 ],
    [ 'Social Media', 'twitter.com', 1 ],
    [ 'A', 'Z', 1 ],
    [ 'Social Media', 'asd.com', 5 ],
    [ 'B', 'Y', 1 ],
    [ 'B', 'Z', 1 ]
  ]);

  var options = {
   title: 'Last 12 Months',
   titleTextStyle: { color: '#757575',
     fontName: 'Roboto',
     fontSize: 16,
     bold: false,
   },
   colors:['#4285F4'],
   legend:'bottom',
   width: 600,
   height: 100
  };

  var chart = new google.visualization.Sankey(document.getElementById('last12'));
  chart.draw(data, options);
}
